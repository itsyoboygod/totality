<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totality Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form>
    <div class="form-group">
      <div class="form-group">
        <label for="exampleInputName">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Nome" required>
      </div>
      <div class="form-group">
        <label for="exampleInputLastName">Assunto</label>
        <select class="form-control" id="assunto">
          <option value="valor1" selected>Blindar veículo</option>
          <option value="valor2">Compra de veículo blindaddo</option>
          <option value="valor3">Manutenção e assistência técnica</option>
          <option value="valor3">Vender meu blindado</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
      </div>
      <div class="phones">
        <div class="form-group">
          <label for="exampleInputLastName">Whatsapp</label>
          <input type="tel" class="form-control" id="phoneWhatsapp" name="phone" placeholder="(XX) 9 XXXX-XXXX" required>
          <!-- pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" -->
        </div>
        <div class="form-group">
          <label for="exampleInputLastName">Telefone Secundário</label>
          <input type="tel" class="form-control" id="phoneOther" name="phone-secundario" placeholder="(XX) 9 XXXX-XXXX"
            required>
          <!-- pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" -->
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputLastName">Estado</label>
        <select class="form-control" id="estado" name="estado">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </div>
      <div class="cpf-cnpj">
        <div class="form-group">
          <label for="exampleInputLastName">CPF</label>
          <input type="tel" class="form-control" id="document1" name="phone-secundario" placeholder="111.111.111-19"
            pattern="/^\d{3}\.\d{3}\.\d{3}\-\d{2}$/">
        </div>
        <p>ou</p>
        <div class="form-group">
          <label for="exampleInputLastName">CNPJ</label>
          <input type="tel" class="form-control" id="document2" name="phone-secundario" placeholder="99.999.999/9999-99"
            pattern="/^\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2}$/">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputLastName">Onde você encontrou a gente</label>
        <input type="text" class="form-control" id="sourceGeneration" placeholder="Ex: Facebook" required>
      </div>
      <div class="form-group">
        <label for="exampleInputLastName">Mensagem</label>
        <textarea type="text" class="form-control" id="document2" rows="1" name="phone-secundario" style="resize:none"  placeholder=" sua mensagem aqui"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputLastName">Aceito receber contato e informativos por</label>
        <div class="checkboxes">
        <input class="btn btn-primary checkoptions" type="checkbox" id="checkbox-email" name="checkbox-email"
         checked>
        <label for="scales">E-mail</label>
        <input class="btn btn-primary checkoptions" type="checkbox" id="checkbox-email" name="checkbox-email"
        >
       <label for="scales">Telefone</label>
       <input class="btn btn-primary checkoptions" type="checkbox" id="checkbox-email" name="checkbox-email"
       >
      <label for="scales">Whatsapp</label>
      <input class="btn btn-primary checkoptions" type="checkbox" id="checkbox-email" name="checkbox-email"
      >
     <label for="scales">SMS</label>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <script type="text/javascript">
    $("#phoneWhatsapp, #phoneOther").mask("(00)9 0000-0000");
    $("#document1").mask("000.000.000-00");
    $("#document2").mask("00.000.000/0000-00");

  </script>
</body>

</html>
